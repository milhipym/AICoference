<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORS 진단 테스트</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #0a0e27;
      color: #00ffff;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #00d9ff;
      text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
    }
    .test-section {
      background: rgba(0, 255, 255, 0.05);
      border: 2px solid #00ffff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
    }
    .test-section h2 {
      color: #00ffff;
      margin-top: 0;
    }
    button {
      background: #00d9ff;
      color: #0a0e27;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: all 0.3s;
    }
    button:hover {
      background: #00ffff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }
    .log-output {
      background: #000;
      border: 1px solid #00ffff;
      border-radius: 5px;
      padding: 15px;
      margin-top: 15px;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #0f0;
    }
    .log-line {
      margin: 5px 0;
      word-wrap: break-word;
    }
    .error {
      color: #ff0000;
    }
    .success {
      color: #00ff00;
    }
    .info {
      color: #00d9ff;
    }
    .warning {
      color: #ffaa00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔍 CORS 진단 테스트 페이지</h1>
    
    <div class="test-section">
      <h2>📋 환경 정보</h2>
      <button onclick="logEnvironmentInfo()">환경 정보 출력</button>
      <div id="envLog" class="log-output"></div>
    </div>

    <div class="test-section">
      <h2>🧪 테스트 1: 변수를 사용한 API 호출 (문제 발생 코드)</h2>
      <button onclick="testWithVariable()">변수 사용 테스트</button>
      <div id="varLog" class="log-output"></div>
    </div>

    <div class="test-section">
      <h2>✅ 테스트 2: 하드코딩된 URL로 API 호출 (정상 작동 코드)</h2>
      <button onclick="testWithHardcoded()">하드코딩 URL 테스트</button>
      <div id="hardLog" class="log-output"></div>
    </div>

    <div class="test-section">
      <h2>🔄 테스트 3: 다양한 fetch 옵션 비교</h2>
      <button onclick="testFetchOptions()">옵션 비교 테스트</button>
      <div id="optLog" class="log-output"></div>
    </div>

    <div class="test-section">
      <h2>🎯 테스트 4: 임베딩 API 호출</h2>
      <button onclick="testEmbedAPI()">임베딩 API 테스트</button>
      <div id="embedLog" class="log-output"></div>
    </div>
  </div>

  <script>
    const OPENSEARCH_API_BASE = "http://10.10.22.81:8080";
    
    function addLog(elementId, message, type = 'info') {
      const logDiv = document.getElementById(elementId);
      const logLine = document.createElement('div');
      logLine.className = `log-line ${type}`;
      const timestamp = new Date().toLocaleTimeString();
      logLine.textContent = `[${timestamp}] ${message}`;
      logDiv.appendChild(logLine);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function clearLog(elementId) {
      document.getElementById(elementId).innerHTML = '';
    }

    function logEnvironmentInfo() {
      clearLog('envLog');
      addLog('envLog', '=== 브라우저 환경 정보 ===', 'info');
      addLog('envLog', `window.location.href: ${window.location.href}`, 'info');
      addLog('envLog', `window.location.origin: ${window.location.origin}`, 'info');
      addLog('envLog', `window.location.protocol: ${window.location.protocol}`, 'info');
      addLog('envLog', `window.location.host: ${window.location.host}`, 'info');
      addLog('envLog', `window.location.hostname: ${window.location.hostname}`, 'info');
      addLog('envLog', `window.location.port: ${window.location.port}`, 'info');
      addLog('envLog', `document.domain: ${document.domain}`, 'info');
      addLog('envLog', `OPENSEARCH_API_BASE: ${OPENSEARCH_API_BASE}`, 'info');
      addLog('envLog', `User Agent: ${navigator.userAgent}`, 'info');
      addLog('envLog', '=== 변수 확인 ===', 'info');
      addLog('envLog', `typeof OPENSEARCH_API_BASE: ${typeof OPENSEARCH_API_BASE}`, 'info');
      addLog('envLog', `OPENSEARCH_API_BASE value: "${OPENSEARCH_API_BASE}"`, 'info');
      addLog('envLog', `Target URL: ${OPENSEARCH_API_BASE}/vllm_chat`, 'info');
    }

    async function testWithVariable() {
      clearLog('varLog');
      addLog('varLog', '=== 변수를 사용한 API 호출 테스트 ===', 'info');
      addLog('varLog', `URL: ${OPENSEARCH_API_BASE}/vllm_chat`, 'info');
      
      try {
        const requestBody = {
          text: "테스트 프롬프트",
          model: "qwen",
          limit: 4096
        };
        
        addLog('varLog', `Request Body: ${JSON.stringify(requestBody)}`, 'info');
        addLog('varLog', 'Fetch 호출 시작...', 'warning');
        
        const response = await fetch(`${OPENSEARCH_API_BASE}/vllm_chat`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestBody)
        });
        
        addLog('varLog', `Response Status: ${response.status}`, 'success');
        addLog('varLog', `Response OK: ${response.ok}`, 'success');
        addLog('varLog', `Response Headers:`, 'info');
        for (const [key, value] of response.headers.entries()) {
          addLog('varLog', `  ${key}: ${value}`, 'info');
        }
        
        const data = await response.json();
        addLog('varLog', `Response Data: ${JSON.stringify(data).substring(0, 200)}...`, 'success');
        addLog('varLog', '✅ 성공!', 'success');
        
      } catch (error) {
        addLog('varLog', `❌ 에러 발생: ${error.name}`, 'error');
        addLog('varLog', `Message: ${error.message}`, 'error');
        addLog('varLog', `Stack: ${error.stack}`, 'error');
      }
    }

    async function testWithHardcoded() {
      clearLog('hardLog');
      addLog('hardLog', '=== 하드코딩된 URL로 API 호출 테스트 ===', 'info');
      addLog('hardLog', 'URL: http://10.10.22.81:8080/vllm_chat', 'info');
      
      try {
        const requestBody = {
          text: "테스트 프롬프트",
          model: "qwen",
          limit: 4096
        };
        
        addLog('hardLog', `Request Body: ${JSON.stringify(requestBody)}`, 'info');
        addLog('hardLog', 'Fetch 호출 시작...', 'warning');
        
        const response = await fetch('http://10.10.22.81:8080/vllm_chat', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestBody)
        });
        
        addLog('hardLog', `Response Status: ${response.status}`, 'success');
        addLog('hardLog', `Response OK: ${response.ok}`, 'success');
        addLog('hardLog', `Response Headers:`, 'info');
        for (const [key, value] of response.headers.entries()) {
          addLog('hardLog', `  ${key}: ${value}`, 'info');
        }
        
        const data = await response.json();
        addLog('hardLog', `Response Data: ${JSON.stringify(data).substring(0, 200)}...`, 'success');
        addLog('hardLog', '✅ 성공!', 'success');
        
      } catch (error) {
        addLog('hardLog', `❌ 에러 발생: ${error.name}`, 'error');
        addLog('hardLog', `Message: ${error.message}`, 'error');
        addLog('hardLog', `Stack: ${error.stack}`, 'error');
      }
    }

    async function testFetchOptions() {
      clearLog('optLog');
      addLog('optLog', '=== 다양한 fetch 옵션 비교 테스트 ===', 'info');
      
      const configs = [
        {
          name: '기본 (옵션 없음)',
          options: {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: "테스트", model: "qwen", limit: 4096 })
          }
        },
        {
          name: 'mode: cors 추가',
          options: {
            method: 'POST',
            mode: 'cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: "테스트", model: "qwen", limit: 4096 })
          }
        },
        {
          name: 'credentials: include 추가',
          options: {
            method: 'POST',
            credentials: 'include',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: "테스트", model: "qwen", limit: 4096 })
          }
        }
      ];

      for (const config of configs) {
        addLog('optLog', `\n테스트: ${config.name}`, 'warning');
        try {
          const response = await fetch('http://10.10.22.81:8080/vllm_chat', config.options);
          addLog('optLog', `  ✅ 성공! Status: ${response.status}`, 'success');
        } catch (error) {
          addLog('optLog', `  ❌ 실패! ${error.message}`, 'error');
        }
      }
    }

    async function testEmbedAPI() {
      clearLog('embedLog');
      addLog('embedLog', '=== 임베딩 API 호출 테스트 ===', 'info');
      addLog('embedLog', `URL: ${OPENSEARCH_API_BASE}/embed`, 'info');
      
      try {
        const requestBody = { text: "테스트 텍스트" };
        
        addLog('embedLog', `Request Body: ${JSON.stringify(requestBody)}`, 'info');
        addLog('embedLog', 'Fetch 호출 시작...', 'warning');
        
        const response = await fetch(`${OPENSEARCH_API_BASE}/embed`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestBody)
        });
        
        addLog('embedLog', `Response Status: ${response.status}`, 'success');
        addLog('embedLog', `Response OK: ${response.ok}`, 'success');
        
        const data = await response.json();
        addLog('embedLog', `Embedding Length: ${data.embedding?.length || 0}`, 'success');
        addLog('embedLog', '✅ 성공!', 'success');
        
      } catch (error) {
        addLog('embedLog', `❌ 에러 발생: ${error.name}`, 'error');
        addLog('embedLog', `Message: ${error.message}`, 'error');
        addLog('embedLog', `Stack: ${error.stack}`, 'error');
      }
    }

    // 페이지 로드 시 자동으로 환경 정보 출력
    window.addEventListener('DOMContentLoaded', () => {
      logEnvironmentInfo();
    });
  </script>
</body>
</html>
